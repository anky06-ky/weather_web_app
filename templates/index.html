<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tra cứu thời tiết</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center text-primary mb-4">
            🌤️ Tra cứu thời tiết
          </h2>

          <form method="post" class="mb-4">
            <div class="input-group">
              <input
                type="text"
                name="city"
                class="form-control"
                placeholder="Nhập tên thành phố"
                required
              />
              <button type="submit" class="btn btn-primary">Tra cứu</button>
            </div>
          </form>

          {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %} {% if weather %}
          <div class="alert alert-info">
            <h4 class="alert-heading">🌍 {{ weather.city }}</h4>
            <p><strong>Mô tả:</strong> {{ weather.description }}</p>
            <p><strong>Nhiệt độ:</strong> {{ weather.temperature }}°C</p>
            <p><strong>Độ ẩm:</strong> {{ weather.humidity }}%</p>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
